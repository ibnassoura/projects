<!doctype html>
<html>
<link rel="stylesheet" href="/static/styles.css">

<head>
    <meta charset="utf-8">
    <title>Forums Workshop</title>
</head>

<body>

    <div class="centered-item">
        <h1>OneMillion</h1>
    </div>

    <div class="centered-item">
        <a href="#">Members</a>

        <a href="#">Profile</a>
    </div>

    <div class="content">
        <a href="#">Create</a>

        <table>

            <thead>
                <tr>
                    <th>
                        Post Title
                    </th>

                    <th>
                        Edit
                    </th>

                    <th>
                        Delete
                    </th>
                </tr>
            </thead>

            <tbody>
            {% for post in posts %}
            <tr>
                <td>
                    {{post.title}}
                </td>

                <td>
                    <a href="#">edit</a>
                </td>

                <td>
                    <a href="#">delete</a>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

</body>

</html>
